<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your JurisAI account">
    <title>Sign Up - JurisAI</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/auth-bg.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Login Container Structure Reuse -->
    <div class="login-container auth-split auth-left--image-first">
        <div class="login-left auth-left">
            <img src="../assets/images/lady-justice.jpg" alt="Lady Justice" class="hero-image">
            <div class="hero-overlay"></div>
            <div class="login-branding">
                <div class="login-logo">
                    <svg width="40" height="40" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="32" height="32" rx="6" fill="rgba(255,255,255,0.15)" />
                        <path d="M16 8L22 12V20L16 24L10 20V12L16 8Z" fill="#c5a572" />
                        <path d="M16 12L19 14V18L16 20L13 18V14L16 12Z" fill="#ffffff" />
                    </svg>
                    <span class="login-brand-text">JurisAI</span>
                </div>
            </div>
        </div>

        <div class="login-right auth-right">
            <div class="login-card">
                <div class="login-card-header">
                    <h2 class="login-title">Create an Account</h2>
                    <p class="login-subtitle">Join JurisAI to start your journey</p>
                </div>

                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" id="fullname" name="fullname" class="form-input" placeholder="Enter your full name"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="you@university.edu"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="role" class="form-label">I am a</label>
                        <select id="role" name="role" class="form-input" required>
                            <option value="" disabled selected>Select your role</option>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Create a password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="form-input"
                            placeholder="Confirm your password" required>
                    </div>

                    <button type="submit" id="signupBtn" class="btn-primary login-submit" style="margin-top: 1rem;">
                        Sign Up
                    </button>
                </form>

                <div class="login-card-footer">
                    <p>Already have an account? <a href="login.html" class="login-link">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
</body>

</html>
