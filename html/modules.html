<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Modules | JurisAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/module-content.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            color: #0f172a;
        }
        .navbar {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 20px;
            font-weight: 700;
            color: #0C2B4E;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 32px 24px;
        }
        .loading-state {
            text-align: center;
            padding: 80px 20px;
        }
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e2e8f0;
            border-top-color: #0066FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .modules-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .module-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .module-card:hover {
            border-color: #1A3D6D;
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(12, 43, 78, 0.1);
        }
        .module-card.completed {
            background: #f0fdf4;
            border-color: #86efac;
        }
        .module-card.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .module-card.disabled:hover {
            transform: none;
            border-color: #e2e8f0;
            box-shadow: none;
        }
        .module-card-header {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            margin-bottom: 16px;
        }
        .module-icon {
            width: 56px;
            height: 56px;
            background: #eff6ff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            flex-shrink: 0;
        }
        .module-card.completed .module-icon {
            background: #d1fae5;
        }
        .module-info {
            flex: 1;
            background: transparent;
            padding: 0;
            color: inherit;
            margin-bottom: 0;
        }
        .module-card-title {
            font-size: 18px;
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 4px;
        }
        .module-meta {
            font-size: 14px;
            color: #64748b;
        }
        .module-progress {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .progress-bar {
            flex: 1;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1A3D6D, #0C2B4E);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        .module-card.completed .progress-fill {
            background: #22c55e;
        }
        .progress-text {
            font-size: 14px;
            font-weight: 600;
            color: #64748b;
            min-width: 80px;
            text-align: right;
        }
        .module-card.completed .progress-text {
            color: #16a34a;
        }
        .subject-header {
            margin-bottom: 32px;
        }
        .subject-title {
            font-size: 32px;
            font-weight: 700;
            color: #0C2B4E;
            margin-bottom: 8px;
        }
        .subject-subtitle {
            color: #64748b;
            font-size: 16px;
        }
        .no-content {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 16px;
            border: 2px dashed #e2e8f0;
        }
        .no-content h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .no-content p {
            color: #64748b;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">JurisAI</div>
            <button class="back-button" onclick="goBack()">Back to Subjects</button>
        </div>
    </nav>

    <div class="container">
        <div id="modulesContainer">
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <p>Loading modules...</p>
            </div>
        </div>
    </div>

    <script src="../js/error-handler.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/modules.js"></script>
</body>
</html>
