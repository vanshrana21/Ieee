<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BA LLB Curriculum | JurisAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/curriculum.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">JurisAI</div>
            <button class="back-btn" onclick="window.location.href='dashboard-student.html'">Back to Dashboard</button>
        </div>
    </nav>

    <div class="container">
        <div id="courseHeader" class="course-header">
            <div class="course-info">
                <h1 id="courseName">BA LLB (5-Year Integrated)</h1>
                <p id="courseDescription">Bar Council of India approved curriculum</p>
            </div>
            <div class="course-stats">
                <div class="stat-item">
                    <span class="stat-value" id="totalSemesters">10</span>
                    <span class="stat-label">Semesters</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="totalSubjects">-</span>
                    <span class="stat-label">Subjects</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="totalModules">-</span>
                    <span class="stat-label">Modules</span>
                </div>
            </div>
        </div>

        <div id="semesterSelection" class="view-section">
            <h2 class="section-title">Select a Semester</h2>
            <div id="semesterGrid" class="semester-grid">
                <div class="loading-placeholder">Loading semesters...</div>
            </div>
        </div>

        <div id="subjectView" class="view-section hidden">
            <div class="breadcrumb">
                <span class="breadcrumb-link" onclick="backToSemesters()">All Semesters</span>
                <span class="breadcrumb-separator">/</span>
                <span id="currentSemesterBreadcrumb">Semester 1</span>
            </div>
            <h2 class="section-title" id="semesterTitle">Semester 1 - Subjects</h2>
            <div id="subjectGrid" class="subject-grid">
                <div class="loading-placeholder">Loading subjects...</div>
            </div>
        </div>

        <div id="moduleView" class="view-section hidden">
            <div class="breadcrumb">
                <span class="breadcrumb-link" onclick="backToSemesters()">All Semesters</span>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-link" onclick="backToSubjects()"><span id="semesterBreadcrumb">Semester 1</span></span>
                <span class="breadcrumb-separator">/</span>
                <span id="currentSubjectBreadcrumb">Subject</span>
            </div>
            <div class="module-header">
                <h2 id="subjectTitle">Subject Name</h2>
                <p id="subjectMeta"></p>
            </div>
            <div id="moduleList" class="module-list">
                <div class="loading-placeholder">Loading modules...</div>
            </div>
        </div>
    </div>

    <script src="../js/curriculum.js"></script>
</body>
</html>
