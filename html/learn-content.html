<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Content | JurisAI</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/content-detail.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2 class="logo">JurisAI</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard-student.html" class="nav-item">
                    <span class="nav-icon">ðŸ“š</span>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="#" class="nav-item" onclick="handleLogout(); return false;">
                    <span class="nav-icon">ðŸšª</span>
                    <span class="nav-text">Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div id="contentContainer" class="content-detail-container">
                <!-- Loading state -->
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading content...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/content-detail.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Require authentication
            if (!window.auth.requireAuth()) return;
            
            // Get content ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const contentId = urlParams.get('id');
            
            if (!contentId) {
                showError('No content ID provided');
                return;
            }
            
            // Load learn content
            window.contentDetail.loadLearnContent(parseInt(contentId));
        });
    </script>
</body>
</html>
