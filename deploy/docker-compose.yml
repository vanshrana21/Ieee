version: '3.8'

# Phase 11 â€” Docker Compose Configuration
# Production-ready deployment for Moot Court Tournament Platform

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mootcourt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-moot_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-moot_pass}
      POSTGRES_DB: ${POSTGRES_DB:-moot_court}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-moot_user} -d ${POSTGRES_DB:-moot_court}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mootcourt-network

  # Redis Cache & Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: mootcourt-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - mootcourt-network

  # Moot Court API Server
  api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: mootcourt-api
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://moot_user:moot_pass@postgres:5432/moot_court}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      USE_REDIS_BROADCAST: ${USE_REDIS_BROADCAST:-true}
      WS_MAX_QUEUE: ${WS_MAX_QUEUE:-100}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - api_logs:/app/logs
      - api_uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mootcourt-network
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: mootcourt-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
    networks:
      - mootcourt-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: mootcourt-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - mootcourt-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: mootcourt-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - mootcourt-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  api_logs:
    driver: local
  api_uploads:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  mootcourt-network:
    driver: bridge
